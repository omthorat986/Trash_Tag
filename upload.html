<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CleanSnap Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #01525d, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
    }

    .upload-section {
      background: #ffffff;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 1.8rem;
      color: #283d3b;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
    }

    .upload-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .img-preview {
      max-height: 300px;
      width: auto;
      border-radius: 10px;
      margin-top: 15px;
      display: none;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .upload-btn {
      width: 100%;
      margin-top: 10px;
    }

    .navbar-brand {
      font-weight: bold;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">CleanSnap</a>
  </nav>

  <div class="container">
    <!-- Flask Flash Message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert alert-{{ messages[0][0] }} mt-4" role="alert">
          {{ messages[0][1] }}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}
    <div class="upload-section mx-auto mt-4" style="max-width: 600px;">
      <h2 class="section-title">Upload Cleanup Images</h2>

      <!-- Upload BEFORE Image -->
      <form action="{{ url_for('upload_image') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="uploadBefore" class="upload-label">Upload Image (Before)</label>
          <input type="file" class="form-control-file" id="uploadBefore" name="before_image" accept="image/*" required onchange="previewImage(this, 'beforePreview')">
          <img id="beforePreview" class="img-preview d-block mx-auto" />
        </div>
        <button type="submit" class="btn btn-primary upload-btn">Upload Before Image</button>
      </form>

      <hr class="my-4">

      <!-- Upload AFTER Image -->
      <form action="{{ url_for('upload_image') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="uploadAfter" class="upload-label">Upload Image (After)</label>
          <input type="file" class="form-control-file" id="uploadAfter" name="after_image" accept="image/*" required onchange="previewImage(this, 'afterPreview')">
          <img id="afterPreview" class="img-preview d-block mx-auto" />
        </div>
        <button type="submit" class="btn btn-success upload-btn">Upload After Image</button>
      </form>
    </div>
    {% endblock %}
  </div>

  <!-- JavaScript for Preview -->
  <script>
    function previewImage(input, previewId) {
      const file = input.files[0];
      const preview = document.getElementById(previewId);

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
