<tbody>
  {% for report in reports %}
  <tr>
    <td>{{ report.location }}</td>
    <td>{{ report.reported_by }}</td>
    <td>
      <form action="{{ url_for('upload_cleaned', report_id=report.id) }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit" class="upload-btn">Upload</button>
      </form>
    </td>
    <td>
      <span class="status">{{ report.status }}</span>
    </td>
    <td class="action-buttons">
      {% if report.photo %}
        <a href="{{ url_for('view_photo', report_id=report.id, type='original') }}" class="btn-view" target="_blank">View</a>
      {% endif %}
      {% if report.submitted_photo %}
        <a href="{{ url_for('view_photo', report_id=report.id, type='submitted') }}" class="btn-submit" target="_blank">Submitted</a>
      {% endif %}
      <form action="{{ url_for('request_delete', report_id=report.id) }}" method="post" style="display:inline;">
        <button type="submit" class="btn-delete">Request Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</tbody>
