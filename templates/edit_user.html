<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-md mx-auto mt-16">
    <div class="bg-white p-8 rounded-lg shadow">
      <h2 class="text-2xl font-semibold mb-6">Edit User</h2>

      <form method="POST">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" name="username" id="username" value="{{ user.username }}" class="w-full px-4 py-2 border border-gray-300 rounded" required>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full px-4 py-2 border border-gray-300 rounded" required>
        </div>

        <div class="mb-4">
          <label for="role" class="block text-sm font-medium">Role</label>
          <select name="role" id="role" class="w-full px-4 py-2 border border-gray-300 rounded">
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </div>

        <div class="mt-4">
          <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded">Update User</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
