<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cleaner Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #c9d6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #007BFF;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      color: #aaa;
    }

    .btn {
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .back-btn {
      margin-top: 15px;
      display: inline-block;
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <img src="default-avatar.png" alt="Profile Avatar">
    <h2>Cleaner Registration</h2>
    <img src="default-avatar.png" alt="Profile Avatar">
<h2>Cleaner Registration</h2>

<!-- Profile Image Upload -->
<div class="input-group">
  <i class="fa fa-image"></i>
  <input type="file" accept="image/*" style="padding-left: 35px;">
</div>

    

    <form>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username or Email" required>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <i class="fa fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <a href="register-option.html" class="back-btn">‚Üê Back to Options</a>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
